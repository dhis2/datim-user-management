<div class="search-users">
	<div class="row">
		<div class="col-sm-6">
			<select name="filter" id="filter" ng-model="filter" ng-options="nameOption.name for nameOption in userFilter" ng-change="setFilterRefine()"></select>
		</div>
		<div class="col-sm-6">
			<select name="filter-secondary" id="filter-secondary" ng-model="filterSecond" ng-options="refineOption.name for refineOption in filterRefine" ng-show="filterRefine.length > 0"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<input type="text" ng-model="textFilter" typeahead="usersList for usersList in getUserList($viewValue)" typeahead-loading="loadingLocations">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>	
		</div>
	</div>

    <p ng-pluralize count="userList.users.length"
       when="{'0': 'No users have been found, please make your search less specific',
		'1': '1 User found',
		'other': '{} Users found'

		}"></p>

	<div class="search-result" ng-show="userList.users">
		<ul class="user-list" ng-class="{'user-details-open': userList.detailsOpen}">
		    <li class="user-list-row" user-id="{{user.id}}" ng-repeat="user in userList.users" ng-class="{disabled: user.userCredentials.disabled, 'is-details-user': userList.isDetailsUser(user)}" ng-click="userList.showDetails(user)">
		    	<div class="result">
		    		<div class="row user-details-main">
		    			<div class="col-sm-8">
		    				<span class="user-name" ng-bind="::user.name"></span>
                            <div class="email">
                                <span ng-bind="::user.email"></span> | <span ng-bind="::user.userCredentials.code"></span>
                            </div>
		    			</div>
                        <div class="col-sm-4">
                            <div class="deactivate">
                                <span class="user-status" ng-show="userList.isProcessing(user.id)"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                                <span class="user-status user-disabled" ng-show="user.userCredentials.disabled && !userList.isProcessing(user.id)">Disabled</span>
                                <span class="user-status user-enabled" ng-hide="user.userCredentials.disabled || userList.isProcessing(user.id)">Active</span>
                                <button class="btn btn-danger" ng-hide="user.userCredentials.disabled" ng-click="userList.deactivateUser(user); $event.stopPropagation();">
                                    <i class="fa fa-circle-o-notch fa-spin" ng-show="userList.isProcessing(user.id)"></i>
                                    <span ng-hide="userList.isProcessing(user.id)">De-activate</span>
                                </button>
                                <button class="btn btn-success" ng-show="user.userCredentials.disabled" ng-click="userList.activateUser(user); $event.stopPropagation();">
                                    <i class="fa fa-circle-o-notch fa-spin" ng-show="userList.isProcessing(user.id)"></i>
                                    <span ng-hide="userList.isProcessing(user.id)">Activate</span>
                                </button>
                            </div>
                        </div>
		    		</div>
		    	</div>
		    </li>
		</ul>
        <div class="user-details-view" ng-show="userList.detailsOpen">
            <div>
                <div class="user-details-title">
                    <span class="user-name" ng-bind="userList.detailsUser.name"></span>&nbsp;is&nbsp;a<span ng-show="userList.detailsUserUserType[0] === 'A' || userList.detailsUserUserType[0] === 'I'">n</span>&nbsp;<span class="details-user-type" ng-bind="userList.detailsUserUserType"></span>&nbsp;user
                </div>
                <div class="data-group">
                    <h3>Data streams</h3>
                    <table>
                        <thead>
                            <th></th>
                            <th>Access</th>
                            <th>Data entry</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dataGroup in userList.detailsUserDataGroups">
                                <th ng-bind="dataGroup.name"></th>
                                <td>
                                    <i class="user-access fa fa-check" ng-show="dataGroup.access"></i>
                                    <i class="user-no-access fa fa-times" ng-hide="dataGroup.access"></i>
                                </td>
                                <td>
                                    <i class="user-access fa fa-check" ng-show="dataGroup.entry"></i>
                                    <i class="user-no-access fa fa-times" ng-hide="dataGroup.entry"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</div>
    <div class="pagination">
        <pagination total-items="userList.pagination.getTotalItemCount()" items-per-page="userList.pagination.getPageSize()" ng-model="userList.currentPage" ng-change="userList.pageChanged()"></pagination>
    </div>
</div>
