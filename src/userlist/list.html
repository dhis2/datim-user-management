<div class="search-users">
	<div class="row">
		<div class="col-sm-6">
			<select name="filter" id="filter" ng-model="filter" ng-options="nameOption.name for nameOption in userFilter" ng-change="setFilterRefine()"></select>
		</div>
		<div class="col-sm-6">
			<select name="filter-secondary" id="filter-secondary" ng-model="filterSecond" ng-options="refineOption.name for refineOption in filterRefine" ng-show="filterRefine.length > 0"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<input type="text" ng-model="textFilter" typeahead="usersList for usersList in getUserList($viewValue)" typeahead-loading="loadingLocations">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>	
		</div>
	</div>

	<!--
	<div class="search-result" ng-hide="">
		<ul ng-repeat="user in userList.users">
		    <li ng-bind="user.name"></li>
		</ul>	
	</div>
	-->

	<div class="search-result" ng-show="userList.users">
		<p ng-pluralize count="userList.users.length"
		when="{'0': 'No users have been found, please make your search less specific',
		'1': '1 User found',
		'other': '{} Users found'

		}"></p>
		<ul class="user-list">
		    <li class="user-list-row" user-id="{{user.id}}" ng-repeat="user in userList.users" ng-class="{disabled: user.userCredentials.disabled}">
		    	<div class="result">
		    		<div class="row user-details-main">
		    			<div class="col-sm-8">
		    				<span class="user-name" ng-bind="::user.name"></span>
                            <div class="email">
                                <span ng-bind="::user.email"></span> | <span ng-bind="::user.userCredentials.code"></span>
                            </div>
		    			</div>
                        <div class="col-sm-4">
                            <div class="deactivate">
                                <span class="user-status" ng-show="user.userCredentials.disabled">Disabled</span>
                                <span class="user-status" ng-hide="user.userCredentials.disabled">Active</span>
                                <button class="btn btn-danger" ng-hide="user.userCredentials.disabled" ng-click="userList.deactivateUser(user)">
                                    <i class="fa fa-circle-o-notch fa-spin" ng-if="addUser.isProcessingAddUser"></i>
                                    <i class="fa fa-circle-o-notch fa-spin" ng-show="userList.isProcessing(user.id)"></i>
                                    <span ng-hide="userList.isProcessing(user.id)">De-activate</span>
                                </button>
                                <button class="btn btn-success" ng-show="user.userCredentials.disabled" ng-click="userList.activateUser(user)">
                                    <i class="fa fa-circle-o-notch fa-spin" ng-show="userList.isProcessing(user.id)"></i>
                                    <span ng-hide="userList.isProcessing(user.id)">Activate</span>
                                </button>
                            </div>
                        </div>
		    		</div>
		    		<div class="row user-details-sub">
		    			<div class="col-sm-8 user-details">
		    				<span class="title">User groups:</span>
                            <ul>
                                <li class="user-item" ng-repeat="userGroup in ::user.userGroups" ng-bind="userGroup.name"></li>
                            </ul>
		    			</div>
                        <div class="col-sm-4 user-details">
                            <span class="title">User roles:</span>
                            <ul>
                                <li class="user-item" ng-repeat="userRole in ::user.userCredentials.userRoles" ng-bind="userRole.name"></li>
                            </ul>
                        </div>
                    </div>
		    	</div>
		    </li>
		</ul>	
	</div>
    <div class="pagination">
        <pagination total-items="userList.pagination.getTotalItemCount()" items-per-page="userList.pagination.getPageSize()" ng-model="userList.currentPage" ng-change="userList.pageChanged()"></pagination>
    </div>
</div>
