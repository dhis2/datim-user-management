<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- build:vendor css/app.css -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/angular-ui-select/dist/select.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="../temp/css/app/app.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
</head>
<body ng-controller="appController as app">
    <header-bar logo="app.headerBar.logo" title="app.headerBar.title" link="app.headerBar.link">
        <div d2-menu></div>
    </header-bar>

    <div class="app-content-wrap">
        <div ng-bind="app.title"></div>
            <a ui-sref="add" translate>Add user</a>
            <a ui-sref="list" translate>Manage users</a>
        <div ui-view ng-hide="app.isLoading"></div>
    </div>

    <div class="loading-screen" ng-show="app.isLoading">
        <div class="waiting-message">
            <i class="fa fa-circle-o-notch fa-spin"></i><span translate>Loading, please wait...</span>
        </div>
    </div>

    <!-- build:vendor js/vendor.js -->
    <script src="../vendor/lodash/dist/lodash.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-messages/angular-messages.js"></script>
    <script src="../vendor/ui-router/release/angular-ui-router.js"></script>
    <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../vendor/angular-ui-select/dist/select.js"></script>
    <script src="../vendor/angular-ui-utils/validate.js"></script>
    <script src="../vendor/angular-translate/angular-translate.js"></script>
    <script src="../vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="../vendor/restangular/dist/restangular.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script src="ngBootstrapper.js"></script>
    <script src="app.js"></script>
    <script src="lodash/lodash-factory.js"></script>
    <script src="app/app-controller.js"></script>
    <script src="users/usertypes-service.js"></script>
    <script src="users/usertype-select-directive.js"></script>
    <script src="users/useractions-service.js"></script>
    <script src="datagroups/datagroups-service.js"></script>
    <script src="adduser/adduser-controller.js"></script>
    <script src="userlist/userlist-controller.js"></script>
    <script src="pepfar/agency-select-directive.js"></script>
    <script src="pepfar/agencies-service.js"></script>
    <script src="pepfar/partner-select-directive.js"></script>
    <script src="pepfar/partners-service.js"></script>
    <script src="language/locale-service.js"></script>
    <script src="language/locale-select-directive.js"></script>
    <script src="adduser/usertype-controller.js"></script>
    <script src="users/user-service.js"></script>
    <script src="errorhandler/errorhandler-service.js"></script>
    <script src="users/currentuser-service.js"></script>
    <script src="noaccess/noaccess-controller.js"></script>
    <script src="categories/categories-service.js"></script>
    <script src="headerbar/headerbar-directive.js"></script>
    <!-- endbuild -->

</body>
</html>
